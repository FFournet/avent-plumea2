  <script>
       const today = new Date();
const cases = document.querySelectorAll('.case');

cases.forEach(caseElement => {
    const jour = parseInt(caseElement.getAttribute('data-jour'), 10);
    const mois = parseInt(caseElement.getAttribute('data-mois'), 10) - 1; // Les mois commencent à 0
    const annee = parseInt(caseElement.getAttribute('data-annee'), 10);
    const dateCible = new Date(annee, mois, jour);

    caseElement.addEventListener('click', () => {
        if (today >= dateCible) {
            window.location.href = `jour01.html`; // Remplace par ton lien
        } else {
            alert("Veuillez patienter jusqu'à ce jour !");
            window.location.href = 'page_attente.html';
        }
    });
});
    </script>
